    <style>
        :root {
            --navy-950: #121633;
            --navy-900: #1a1f42;
            --navy-800: #252a52;
            --purple-400: #a78bfa;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-700: #374151;
        }

        /* Portfolio Navigation Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: linear-gradient(135deg, var(--navy-900), var(--navy-800), var(--purple-400));
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
            z-index: 1001;
            box-shadow: 2px 0 20px rgba(167, 139, 250, 0.2);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-portfolio {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, var(--purple-400), #ff6b6b, #4158d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo-portfolio:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.5));
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .nav-link {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            padding: 10px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--purple-400), #ff6b6b, #4158d0);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--purple-400);
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .social-link {
            color: var(--gray-400);
            font-size: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: var(--purple-400);
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.5));
            transform: scale(1.1);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 1002;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
            flex-direction: column;
            gap: 4px;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--navy-900), var(--navy-800), var(--purple-400));
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateY(0);
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-bottom: 48px;
        }

        .mobile-nav-link {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }

        .mobile-nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--purple-400), #ff6b6b, #4158d0);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .mobile-nav-link:hover::after {
            width: 100%;
        }

        .mobile-nav-link:hover {
            color: var(--purple-400);
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        .mobile-social-links {
            display: flex;
            gap: 24px;
        }

        .mobile-social-links a {
            color: var(--gray-400);
            font-size: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .mobile-social-links a:hover {
            color: var(--purple-400);
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.5));
            transform: scale(1.1);
        }

        /* Back to Portfolio Button */
        .back-portfolio-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, var(--purple-400), #4158d0);
            background-size: 200% 200%;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            font-family: 'Inter', sans-serif;
        }

        .back-portfolio-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
            background-position: right center;
            text-decoration: none;
            color: white;
        }

        /* Original Styles with adjustments */
        body {
            background-color: Tomato;
            margin: 0;
            padding: 0 0 0 80px; /* Added left padding for sidebar */
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        center {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .mobile-menu-btn {
                display: flex;
            }

            body {
                padding-left: 0;
            }

            .back-portfolio-btn {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
                font-size: 12px;
            }

            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
