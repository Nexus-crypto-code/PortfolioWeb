<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clint Joseph B. Penaflor - Item 2</title>
    <link rel="icon" type="x-icon" href="cj.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-950: #121633;
            --navy-900: #1a1f42;
            --navy-800: #252a52;
            --purple-400: #a78bfa;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-700: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--navy-950), var(--navy-900));
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--purple-400), #ff6b6b, #4158d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .nav-buttons {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, var(--purple-400), #ff6b6b, #4158d0);
            background-size: 200% 200%;
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.4);
            background-position: right center;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .table-container {
            background: var(--navy-900);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .table-container::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, var(--purple-400), #ff6b6b, #4158d0);
            border-radius: 20px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0.7;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            background: var(--navy-800);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        caption {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--purple-400);
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }

        td {
            border: 2px solid var(--navy-950);
            width: 70px;
            height: 70px;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--navy-800), var(--navy-900));
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        td:hover {
            background: linear-gradient(135deg, var(--purple-400), #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(167, 139, 250, 0.4);
            z-index: 10;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .table-container {
                padding: 20px;
                overflow-x: auto;
            }
            
            td {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-table"></i> TABLE ITEM 2</h1>
        
        <div class="nav-buttons">
            <a href="Item1.html" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <a href="Item3.html" class="nav-btn">
                Next <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="table-container">
            <table>
                <caption>ADVANCED COLSPAN & ROWSPAN</caption>
                <tr>
                    <td>1</td>
                    <td colspan="5">2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td>5</td>
                    <td rowspan="2">6</td>
                    <td colspan="3">7</td>
                    <td rowspan="2">8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td colspan="3">10</td>
                </tr>
                <tr>
                    <td colspan="3">11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
